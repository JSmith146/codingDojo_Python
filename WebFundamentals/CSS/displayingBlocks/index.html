<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Blocks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <div id="header_block">
            <img src="git-images/images/github.jpg" alt="github" class="header_disp">
            <h1>Display our blocks!</h1>
            <img src="git-images/images/catandninja.png" alt="catandninja" class="header_disp">
            </div>
        </div>
        <div class="row">
            <div class="tile blue">
                <img src="git-images/images/dojocat.jpg" alt="dojocat">
            </div>
            <div class="tile red">
                <img src="git-images/images/heisencat.png" alt="walter">
            </div>
            <div class="tile blue">
                <img src="git-images/images/linkcat.png" alt="linkcat">
            </div>
            <div class="tile red">
                <img src="git-images/images/ironcat.png" alt="ironcat">
            </div>
            <div class="tile blue">
                <img src="git-images/images/defunktocat.png" alt="defunktocat">
            </div>
        </div>
        <div class="row">
            <div class="tile blue">
                <img src="git-images/images/coder2.jpg" alt="coder2">
            </div>
            <div class="tile red">
                <img src="git-images/images/riddlocat.png" alt="riddlocat">
            </div>
            <div class="tile blue">
                <img src="git-images/images/chellocat.jpg" alt="chellocat">
            </div>
            <div class="tile red">
                <img src="git-images/images/stormtroopocat.png" alt="stormtroopocat">
            </div>
            <div class="tile blue">
                <img src="git-images/images/visionary.jpg" alt="visionary">
            </div>
        </div>
        <div class="row">
            <div class="tile blue">
                <img src="git-images/images/cherry.jpg" alt="cherry">
            </div>
            <div class="tile red">
                <img src="git-images/images/oktobercat.png" alt="oktobercat">
            </div>
            <div class="tile blue">
                <img src="git-images/images/mario.png" alt="mario">
            </div>
            <div class="tile red">
                <img src="git-images/images/cooler.png" alt="cooler">
            </div>
            <div class="tile blue">
                <img src="git-images/images/jean-luc-picat.jpg" alt="jean-luc-picat">
            </div>
        </div>
        <div class="row">
            <div class="tile blue">
                <img src="git-images/images/aidorucat.png" alt="aidorucat">
            </div>
            <div class="tile red">
                <img src="git-images/images/domo-cat.png" alt="domo-cat">
            </div>
            <div class="tile blue">
                <img src="git-images/images/kantana.jpg" alt="kantana">
            </div>
            <div class="tile red">
                <img src="git-images/images/daftpunk.gif" alt="daftpunk">
            </div>
            <div class="tile blue">
                <img src="git-images/images/codercat.jpg" alt="codercat">
            </div>
        </div>
        
        <!-- <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div> -->
    </div>
</body>
</html>
